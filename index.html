<script>
    // <button onclick="alterarestado(this)"> Pessoa1 </button>

    let botoes = document.querySelectorAll("button");
    botoes.forEach((botao,index) => {
        if (index == 0) {
            botao.addEventListener("click", (evt) => {
                reiniciar(botao,evt);
            });
        }
        else {
            botao.addEventListener("click", (evt) => {
                alterarestado(botao, evt)
            }, false);
        }
    });

    function reiniciar(){
        botoes.forEach((botao) =>{
            botao.style.backgroundColor = ""
        });
    }
    function alterarestado(elemento,evento)
    {
        var corfundo = elemento.style.backgroundColor;
        //console.log("cor de fundo:" +corfundo);
        switch (corfundo) 
        {
            
            case "":
            elemento.style.backgroundColor = "orange";
            
                break;

            case "orange":
            elemento.style.backgroundColor = "mediumSeaGreen";
                break;
            
            case "mediumSeaGreen":
                elemento.style.backgroundColor = "dodgerblue";
                break;
                 case "dodgerblue":
                elemento.style.backgroundColor = "black";
                break;
                 case "black":
                elemento.style.backgroundColor = "";
                break;
            default:
                elemento.style.backgroundColor = "dodgerblue";
            break;

        }
        
        
        

    }
